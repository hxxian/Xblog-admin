<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- CDN css文件 -->
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/H-ui.reset.css" />
		<link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/article-type-list.css" />
		<title>文章分类</title>
	</head>
	<body>
		<div class="container-fluid" id="bloger">
			<div class="main-content">
				<div class="add-type-btn">
					<button @click="showAddType()" class="btn btn-success">新增分类</button>
				</div>
				<!-- :class="{'hidden': showAddDialog}" -->
				<div class="add-type-box-layer">
					<div class="add-type-box">
						<input  v-model="typeName" class="form-control" placeholder="分类名..." />
						<button @click="saveType()" class="btn btn-success">保存</button>
					</div>
				</div>

				<div class="table-box">

					<table class="table table-bordered table-condensed table-hover">
						<thead>
							<th>ID</th>
							<th>分类名</th>
							<th>创建时间</th>
							<th>操作</th>
						</thead>
						<tbody>
							<tr v-for="t in typeList">
								<td>{{t.typeId}}</td>
								<td>{{t.typeName}}</td>
								<td>{{t.gmtCreate}}</td>
								<td>
									<button class="btn btn-danger">编辑</button>
									<button class="btn btn-primary">删除</button>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="nav-page">
						<nav aria-label="Page navigation">
							<ul class="pagination">
								<li>
									<a href="#" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
								<li>
									<a href="#" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>

			</div>
		</div>
		<!-- CDN js依赖文件 -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.22/vue.js"></script>
		<script src="layer/layer.js"></script>

		<script src="js/common.js"></script>
		<script src="js/router.js"></script>
		<script src="js/article-type.js"></script>
	</body>

</html>
