<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- CDN css文件 -->
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/H-ui.reset.css" />
		
		<!-- 样式CSS -->
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<title>浮晓悠羡-admin登录</title>
	</head>
	<body>
		<div class="container-fluid" id="bloger">
			<div class="login-box">
				<span class="title">登录</span>
				<p class="line"></p>
				<input class="form-control" v-model="username" placeholder="请输入用户名..."/>
				<input class="form-control" type="password" v-model="password" placeholder="请输入密码..."/>
				<button class="btn btn-success" @click="doLogin()">登录</button>
			</div>
		</div>
		
		<!-- CDN js依赖文件 -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.22/vue.js"></script>
		
		<script src="js/router.js"></script>
		<script src="js/common.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
