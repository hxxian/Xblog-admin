<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- CDN css文件 -->
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/H-ui.reset.css" />

		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/dashboard.css" />
		<title>仪表盘</title>
	</head>
	<body>
		<div class="container-fluid" id="dashboard">
			<div class="main-content">
				<!-- 统计数字汇总 -->
				<div class="total-count-box">
					<div class="count-item">
						<div class="tag">
							<span>文章数</span>
							<span class="glyphicon glyphicon-file"></span>
						</div>
						<p>{{articleCount}}</p>
					</div>

					<div class="count-item">
						<div class="tag">
							<span>访问数</span>
							<span class="glyphicon glyphicon-eye-open"></span>
						</div>
						<p>{{accessCount}}</p>
					</div>

					<div class="count-item">
						<div class="tag">
							<span>评论数</span>
							<span class="glyphicon glyphicon-comment"></span>
						</div>
						<p>{{commentCount}}</p>
					</div>

					<div class="count-item">
						<div class="tag">
							<span>博客成立</span>
							<span class="glyphicon glyphicon-tags"></span>
						</div>
						<p>{{foundingDays}}天</p>
					</div>
				</div>

				<!-- 栏目 -->
				<div class="column-box">
					<div class="column-item">
						<p class="title">最新评论&nbsp;<span class="glyphicon glyphicon-comment"></span></p>
						<div class="flex-column content-center">
							<div v-for="c in latestComments" class="comment-item">
								<span>{{c.content}}</span>
								<span>{{c.timeFormat}}</span>
							</div>
						</div>

					</div>
					<div class="column-item">
						<p class="title">发表说说&nbsp;<span class="glyphicon glyphicon-pencil"></span></p>
						<div class="flex-column content-center">
							<textarea v-model="diaryContent" rows="8" class="form-control" placeholder="写点什么吧..."></textarea>
						</div>
						<button @click="addDiary()" class="btn btn-primary">发表</button>
					</div>
					<div class="column-item record-box">
						<p class="title">操作记录&nbsp;<span class="glyphicon glyphicon-info-sign"></span></p>
						<div class="flex-column content-center">
							<div class="record-item" v-for="o in opList">
								<div class="record-op">
									<span>#{{o.opDesc}}</span>
									<span>{{o.ipAddr}}</span>
								</div>
								<span>{{o.createTime}}</span>
							</div>
						</div>
						
						<!-- 操作记录页码 -->
						<div class="record-page">
							<span class="glyphicon glyphicon-menu-left" @click="preOpRecordPage()"></span>
							<span>{{currOpRecordPage}}</span>
							<span class="glyphicon glyphicon-menu-right" @click="nextOpRecordPage()"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- CDN js依赖文件 -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.22/vue.js"></script>
		<script src="layer/layer.js"></script>
		
		<script src="js/common.js"></script>
		<script src="js/router.js"></script>
		<script src="js/dashboard.js"></script>
	</body>
</html>
